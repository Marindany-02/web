<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="row">
    <div class="col-md-6">
        <div class="form-container">
        <h2>Register Form</h2>
        <form action="" method="post">
            <div class="form-group">
                <label for="name"><i class="fa-regular fa-user"></i>Full Name:</label>
                <input type="text" id="name" name="name" required> <br>
            </div>
            <div class="form-group">
                <label for="email"><i class="fa-regular fa-envelope"></i>Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fa-solid fa-lock"></i>Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password"><i class="fa-solid fa-lock"></i>Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <div class="radio-group">
                    <label for="male"><input type="radio" name="gender" value="male" required><i class="fa-solid fa-person"></i>Male</label>
                    <label for="female"><input type="radio" name="gender" value="female" required><i class="fa-solid fa-person-dress"></i>Female</label>
                    <label for="other"><input type="radio" name="gender" value="other" required>Other</label>
                </div>
            </div>
            <div class="form-group">
                <label for="county">County</label>
                <select name="county" id="county">
                    <option value="Nairobi">Nairobi</option>
                    <option value="Mombasa">Mombasa</option>
                    <option value="Kisumu">Kisumu</option>
                    <option value="Eldoret">Eldoret</option>
                    <option value="Nakuru">Nakuru</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit"><i class="fa-solid fa-user-plus"></i>Register</button>
            </div>
        </form>
        <div class="note">
            Already have an account? <a href="">Login here</a>
        </div>
    </div>
    </div>
    <div class="col-md-6">
        <div class="table-container">
        <h2>Table with Registered Users</h2>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>County</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>John Doe</td>
                <td>Doe@gmail.com</td>
                <td>Male</td>
                <td>Nairobi</td>
            </tr>
            <tr>
                <td>Hillary Kip</td>
                <td>Hillary@gmail.com</td>
                <td>Male</td>
                <td>Nakuru</td>
            </tr>
            <tr>
                <td>Brian Kip</td>
                <td>Brian@gmail.com</td>
                <td>Female</td>
                <td>Eldoret</td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>

<script src="CSS/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
